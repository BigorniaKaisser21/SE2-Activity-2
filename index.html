<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Checker</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function checkGrades() {
            const grades = [];
            for (let i = 1; i <= 7; i++) {
                const grade = parseFloat(document.getElementById(`grade${i}`).value);
                grades.push(grade);
            }

            const results = grades.map(grade => {
                let status = grade >= 75 ? 'Pass' : 'Fail';
                let letterGrade;

                if (grade >= 90) {
                    letterGrade = 'A';
                } else if (grade >= 80) {
                    letterGrade = 'B';
                } else if (grade >= 75) {
                    letterGrade = 'C';
                } else {
                    letterGrade = 'F';
                }

                return `Grade: ${grade} - Status: ${status}, Letter Grade: ${letterGrade}`;
            });

            document.getElementById('result').innerHTML = results.join('<br>');
        }
    </script>
</head>
<body>
    <h1>Grade Checker</h1>
    <form onsubmit="event.preventDefault(); checkGrades();">
        <label for="grade1">Grade 1:</label>
        <input type="number" id="grade1" required><br>
        <label for="grade2">Grade 2:</label>
        <input type="number" id="grade2" required><br>
        <label for="grade3">Grade 3:</label>
        <input type="number" id="grade3" required><br>
        <label for="grade4">Grade 4:</label>
        <input type="number" id="grade4" required><br>
        <label for="grade5">Grade 5:</label>
        <input type="number" id="grade5" required><br>
        <label for="grade6">Grade 6:</label>
        <input type="number" id="grade6" required><br>
        <label for="grade7">Grade 7:</label>
        <input type="number" id="grade7" required><br>
        <button type="submit">Check Grades</button>
    </form>
    <h2>Results:</h2>
    <div id="result"></div>
</body>
</html>
